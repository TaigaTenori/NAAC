
{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="col-md-4">
        <form method="POST" class="create-account-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="save btn btn-default">Create!</button>
            {% endbuttons %}
        </form>
    </div>

{% endblock %}
