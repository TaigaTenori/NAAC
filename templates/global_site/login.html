{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="page_content">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
